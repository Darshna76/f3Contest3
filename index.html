<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">Header</a>
            <div class="head-right">
                <a onclick="redirectToSignUp()">SignUp</a>
                <a onclick="redirectToProfile()">Profile</a>
            </div>
        </nav>
    </header>

    <form id="form">
        <h1>Signup</h1>
        <input type="text" placeholder="Full Name" id="username" required>
        <br>
        <br>
        <input type="email" placeholder="Email" id="email" required>
        <br>
        <br>
        <input type="password" placeholder="Password" id="password" required>
        <br>
        <br>
        <input type="password" placeholder="confirm Password" id="con-password" required>
        <br>
        <br>
        <p id="errorMsg"></p>
        <button id="login">SignUp</button>


    </form>

    <script src="script.js"></script>
</body>

</html>
